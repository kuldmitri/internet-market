<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Edit category with id {{categoryId}}</h1>
    <button ng-click="loadCategory(model.categoryId)">Загрузить</button>

    <div class="form-group">
        <label for="name" class="control-label">name</label>
        <input ng-model="category.name" id="name" class=" form-control" name="name" value={{category.name}} autocomplete="off"/>
    </div>

    <button type="button" class="btn btn-primary">Exit</button>
    <button type="button" class="btn btn-primary" ng-click="saveCategory()">OK</button>
</div>

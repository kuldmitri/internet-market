<!DOCTYPE html>
<html ng-app="InternetMarketApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="http://bootstrap-3.ru/assets/ico/favicon.ico">
    <title>Internet Market</title>
    <script src="./js/lib/jquery.min.js"></script>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/dashboard.css" rel="stylesheet">
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Internet Market</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="products">Products</a><li>
                <li><a ui-sref="categories">Categories</a></li>
                <li><a href="#">Purchases</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Users</a></li>
            </ul>
        </div>
    </div>
</div>

<ng-view></ng-view>
<div class="container-fluid" ui-view></div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>

<script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

<script src="js/app.js"></script>

<script src="js/controllers/productController.js"></script>
<script src="js/controllers/categoryController.js"></script>
<script src="js/controllers/editProductController.js"></script>
<script src="js/controllers/editCategoryController.js"></script>

<script src="./js/lib/bootstrap.min.js"></script>
<script src="./js/lib/docs.min.js"></script>


</body>
</html>

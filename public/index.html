<!DOCTYPE html>
<html ng-app="InternetMarketApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="http://bootstrap-3.ru/assets/ico/favicon.ico">
    <title>Internet Market</title>
    <script src="./js/jquery.min.js"></script>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/dashboard.css" rel="stylesheet">
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Internet Market</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Products</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="#">Purchases</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Users</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div id="ulCategories" class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li>One</li>
                <li>Two</li>
            </ul>
        </div>

        <div ng-controller="editProductController" class="col-sm-9 col-md-10">
            <ng-include src="'editProduct.html'"></ng-include>
        </div>

        <div ng-controller="productController" class="col-sm-9 col-md-10">
            <ng-include src="'tableProducts.html'"></ng-include>
        </div>

        <div ng-controller="editCategoryController" class="col-sm-9 col-md-10">
            <ng-include src="'editCategory.html'"></ng-include>
        </div>

        <div ng-controller="categoryController" class="col-sm-9 col-md-10">
            <ng-include src="'tableCategories.html'"></ng-include>
        </div>

    </div>
</div>

<script src="js/lib/angular.min.js"></script>

<script>
    let model = {
        products: [],
        categoryId: null,
        categories: [],
        product: {}
    };

</script>

<script src="js/controllers/productController.js"></script>
<script src="js/controllers/editProductController.js"></script>
<script src="js/controllers/categoryController.js"></script>
<script src="js/controllers/editCategoryController.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/docs.min.js"></script>

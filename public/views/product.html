<div class="row">
    <div id="ulCategories" class="col-sm-3 col-md-2 sidebar">
        <h4>Categories of product</h4>
        <ul class="nav nav-sidebar">
            <li><a ng-click="loadProducts()"> All Categories </a></li>
            <li ng-repeat="item in options"><a ng-click="findByCategoryId(item._id)"> {{item.label}} </a></li>
        </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Products</h1>

        <div id="search" class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>â„–</th>
                    <th>id</th>
                    <th>category</th>
                    <th>title</th>
                    <th>price</th>
                    <th>count</th>
                <tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in products" ui-sref="edit product({id: item._id})">
                    <td>{{$index}}</td>
                    <td>{{item._id}}</td>
                    <td>{{item.categoryId}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.count}}</td>
                </tr>
                <tbody>
            </table>

        </div>
        <a ui-sref="add product" class="btn btn-primary"> Add New </a>
    </div>
</div>

<div  class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Categories</h1>
    <button ng-click="loadCategories()">Загрузить</button>

    <div id="search" class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>№</th>
                <th>id</th>
                <th>name</th>
                <th>actions</th>
            <tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in data.categories">
                <td>1</td>
                <td>{{item._id}}</td>
                <td>{{item.name}}</td>
                <td>
                    <a ng-click="updateById($event)" id={{item._id}}> update </a>
                    <a ng-click="deleteById($event)" id={{item._id}}> delete </a>
                </td>
            </tr>
            <tbody>
        </table>

    </div>
    <button type="button" class="btn btn-primary">Add New</button>
</div>

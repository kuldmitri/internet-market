<div ng-controller="productController" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Products</h1>
    <button ng-click="loadProducts()">Загрузить</button>

    <div id="search" class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>№</th>
                <th>id</th>
                <th>category</th>
                <th>title</th>
                <th>price</th>
                <th>count</th>
                <th>actions</th>
            <tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in data.products">
                <td>1</td>
                <td>{{item._id}}</td>
                <td>{{item.categoryId}}</td>
                <td>{{item.title}}</td>
                <td>{{item.price}}</td>
                <td>{{item.count}}</td>
                <td>
                    <a class="updateLink" id={{item._id}}> update </a>
                    <a class="deleteLink" id={{item._id}}> delete </a>
                    <a class="orderLink" id={{item._id}}> order </a>
                </td>
            </tr>
            <tbody>
        </table>

    </div>
    <button id="AddNew" type="button" class="btn btn-primary">Add New</button>
</div>
